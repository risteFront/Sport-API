<div class="bundes">
<select ng-model="matchday.day" class="select-style">
				<option ng-repeat="day in days" value="{{$index + 1}}" selected="1">Match day {{day}}</option>
	</select>
	<table class="table table-striped table-bordered">
	 <thead>
	 	
	 	<tr>
			<p class="heading-league"><img class="images-nations" src="style/it.png">Italia Seria A <i class="fa fa-th-list pulright"></i>
<a href="#" ng-click="open(0,'lg')" class="heading-button pull-right">Table</a></a></p>
		</tr>

	 </thead>
	 <tbody>
	 	<tr ng-repeat="match in italiaLeague">
	 		<td>{{match.date | date:'shortTime'}}</td>
	 		<td>Kraj</td>
	 		<td class="match-right">{{match.homeTeamName}}</td>
	 		<td class="text-muted text-center">({{match.result.goalsHomeTeam}}-{{match.result.goalsAwayTeam}})</td>
	 		<td class="match-left">{{match.awayTeamName}}</td>
	 	</tr>
	 </tbody>		
</div>
